<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="productInfo.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{productInfo.name}} </h5>
      <p class="card-text">{{productInfo.description}}</p>
    </div>

    <!-- Product Price -->
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.price" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>

    <!-- Product Quantity -->
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.quantity" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>

    <!-- Quantity Select    -->
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity Select:</span>
        </div>
        <input #quantitySelect type="number" id="quantity-select-input" class="form-control" aria-label="Sizing example input" value="1" aria-describedby="inputGroup-sizing-sm">
      </div>
    
      <!-- Rating -->
      <p class="card-text" style="text-align: center;">Product Reviews</p>
      <div class="d-flex justify-content-center">                        
        <div class="content text-center">
            <div class="ratings" *ngIf="productInfo.rating !== 0 && productInfo.rating !== null">
                <span class="product-rating">{{productInfo.rating}}<span>/5</span></span>
                
                <div class="star-rating" *ngIf="productInfo.rating == 5">
                      <i class="fa fa-star" data-star="1"></i>
                      <i class="fa fa-star" data-star="2"></i>
                      <i class="fa fa-star" data-star="3"></i>
                      <i class="fa fa-star" data-star="4"></i>
                      <i class="fa fa-star" data-star="5"></i>
                </div>
  
                <div class="star-rating" *ngIf="productInfo.rating == 4">
                  <i class="fa fa-star" data-star="1"></i>
                  <i class="fa fa-star" data-star="2"></i>
                  <i class="fa fa-star" data-star="3"></i>
                  <i class="fa fa-star" data-star="4"></i>
                </div>
  
                <div class="rating-text">
                  <span><a class="rating-text" [routerLink]='["api/review"]'>See other reviews</a></span>
                </div>
            </div>
            <div class="ratings" *ngIf="productInfo.rating == 0 || productInfo.rating == null">  
              <p>No product reviews</p>
            </div>
        </div>
    </div>  
      

    <!-- Add to Cart Button   -->
    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToCart(productInfo, (quantitySelect.value));">Add to Cart</button>
    </div>
  </div>
